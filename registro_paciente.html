        <main>
            <article id="etapa-1-registro" class="etapa-guia">
                <div class="etapa-titulo">
                    <h3>Etapa 1</h3>
                    <a target="_blank" href="https://portaldopaciente.hc.fm.usp.br/">Clique aqui para abrir o portal do paciente</a>
                </div>
                <figure class="etapa-imagem" id="etapa-imagem-1">
                    <img draggable="false" src="../Assets/Guias/Registro/etapa_1.png" alt="">
                    <figcaption class="etapa-paragrafo">Escolha a forma de acessar o seu <a target="_blank" href="https://portaldopaciente.hc.fm.usp.br/">portal do paciente</a>. Através do <span>painel de login</span> do HC, com a <span>etiqueta física</span> de paciente ou com o <span>registro no gov.br</span>.</figcaption>
                </figure>

                <div class="linha-botoes-etapa">
                    <a class="botao-etapa" href="#etapa-2-registro">Próxima Etapa</a>
                </div>
            </article>

            <div class="divider-guias"></div>

                </div>
                <figure class="etapa-imagem" id="etapa-imagem-2">
                    <img draggable="false" src="../Assets/Guias/Registro/etapa_2.png" alt="">
                    <figcaption class="etapa-paragrafo">Acessando pela própria <span>plataforma</span> do Hospital das Clínicas, você irá inserir o seu <span>CPF</span> e sua <span>senha</span>, e clicar em <span>acessar</span>.</figcaption>
                </figure>
                
                <div class="linha-botoes-etapa">
                    <a class="botao-etapa" href="#etapa-1-registro">Etapa Anterior</a>
                    <a class="botao-etapa" href="#etapa-3-registro">Próxima Forma</a>
                </div>
            </article>

            <div class="divider-guias"></div>

                </div>
                <figure class="etapa-imagem" id="etapa-imagem-2">
                    <img draggable="false" src="../Assets/Guias/Registro/etapa_3.png" alt="">
                    <figcaption class="etapa-paragrafo">Acessando pela <span>etiqueta</span>, você deverá inserir o <span>número da requisição</span>, a <span>“senha da internet”</span> e os <span>caracteres de segurança</span>. Todas essas informações estão <span>presentes</span> na sua <span>etiqueta de paciente</span>.</figcaption>
                </figure>
                
                <div class="linha-botoes-etapa">
                    <a class="botao-etapa" href="#etapa-2-registro">Forma Anterior</a>
